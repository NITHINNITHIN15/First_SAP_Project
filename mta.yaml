_schema-version: 3.3.0
ID: xyz
description: A simple CAP project.
version: 1.0.0
modules:
- name: xyz-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: xyz-auth
  - name: xyz-connectivity
  - name: xyz-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: xyz
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: xyz-auth
  - name: xyz-destination
  - name: xyz-html5-runtime
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: xyz-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: xyz-auth
  - name: srv-api
  - name: xyz-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - admin-books.zip
      name: xyzadminbooks
      target-path: app/
    - artifacts:
      - browse.zip
      name: xyzbrowse
      target-path: app/
    - artifacts:
      - taskmanagement.zip
      name: taskmanagement
      target-path: app/
    - artifacts:
      - project1.zip
      name: project1
      target-path: app/
    - artifacts:
      - trainivlproject.zip
      name: trainivlproject
      target-path: app/
- name: xyzadminbooks
  type: html5
  path: app/admin-books
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm ci
    - npm run build
    supported-platforms: []
- name: xyzbrowse
  type: html5
  path: app/browse
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm ci
    - npm run build
    supported-platforms: []
- name: taskmanagement
  type: html5
  path: app/taskmanagement
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: project1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: trainivlproject
  type: html5
  path: app/trainivlproject
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: xyz-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://*~{app-api/app-uri}/**
      role-collections:
      - description: generated
        name: admin (xyz ${org}-${space})
        role-template-references:
        - $XSAPPNAME.admin
      tenant-mode: dedicated
      xsappname: xyz-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  requires:
  - name: app-api
- name: xyz-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: xyz-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
- name: xyz-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: xyz-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
